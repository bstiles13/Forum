<h3>New Thread</h3>
<br>
<form>
  <div class="form-group">
    <label for="threadTitle">Title</label>
    <input type="text" class="form-control" id="threadTitle" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="threadPost">Message</label>
    <textarea type="text" class="form-control" id="threadPost" placeholder="Share what's on your mind"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
