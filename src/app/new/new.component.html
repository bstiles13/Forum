<h3>New Thread</h3>
<br>
<!-- <form> -->
<div class="form-group">
  <label for="topic">Topic</label>
  <select [(ngModel)]='thread.topic' class="form-control" id="topic">
    <option *ngFor="let topic of topics" [ngValue]="topic.id">{{ topic.topic }}</option>
  </select>
</div>
<div class="form-group">
  <label for="threadTitle">Title</label>
  <input [(ngModel)]='thread.title' type="text" class="form-control" id="threadTitle" placeholder="Title">
</div>
<div class="form-group">
  <label for="threadPost">Message</label>
  <textarea [(ngModel)]='thread.message' type="text" class="form-control" id="threadPost" placeholder="Share what's on your mind"></textarea>
</div>
<button (click)="this.submitThread()" type="submit" class="btn btn-outline-primary">Submit</button>
