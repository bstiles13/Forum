<h3>General Discussion</h3>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Posted By</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let result of results'>
        <td><a href='#'>{{ result.title }}</a></td>
        <td>{{ result.poster }}</td>
        <td>{{ result.time_posted }}</td>
      </tr>
    </tbody>
</table>
