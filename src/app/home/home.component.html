<ul class="list-group">
  <li class="list-group-item home-list-color">Forum</li>
  <li *ngFor='let result of results' class="list-group-item home-list-color">
    <div id="flex-left" class="list-child">
        <img src="http://www.freeiconspng.com/uploads/forum-icon-15.png" class="thread-icon">  
    </div>
    <a [routerLink]="'/topic/' + result.id" id="flex-center">{{ result.topic.toUpperCase() }}</a>
    <div id="list-right" class="list-child"></div>
  </li>
</ul>
