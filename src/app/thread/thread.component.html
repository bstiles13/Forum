<div class="card">
  <div *ngFor='let result of results' class="card-block">
    <h4 class="card-title"> {{ result.title }} </h4>
    <h6 class="card-subtitle mb-2 text-muted"> {{ result.poster }} </h6>
    <p class="card-text"> {{ result.message }} </p>
    <a href="#" class="card-link">Reply</a>
  </div>
</div>
